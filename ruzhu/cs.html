<head>
    <meta charset="utf-8">

    <title>门店分布</title>
</head>
<style>
    * {padding: 0;margin: 0;box-sizing: border-box;}
    body {font: 16px/150% "Microsoft YaHei", "微软雅黑"; color: #222; -webkit-font-smoothing: antialiased;}
    body, html {-webkit-overflow-scrolling: touch;overflow-scrolling: touch;width: 100%;}
    ul {list-style: none;overflow: hidden;}
    a {text-decoration: none;color: #000000;}
    ol {display: block; list-style-type: decimal;}
    i {font-style: normal;}
    .clear {clear: both;}
    html, body, form, fieldset, p, div, h1, h2, h3, h4, h5, h6 { -webkit-text-size-adjust: 100%;}
    .img {width: 100%;display: block}
    .province_list {position: fixed;bottom: 0;left: 0;width: 100%;height: 40%;z-index: 10}
    .province_list .title {padding: 0 1rem;color: #35383F;font-size: 0.8rem}
    .province_list .title span {padding: 0.25rem;display: inline-block;background: #70BF2A;margin: 0 0.2rem}
    .province_list .title span:nth-of-type(2) {background: #96CD69;}
    .province_list .title span:nth-of-type(3) {background: #D8E4CE;}
    .province_list .title span:nth-of-type(4) {background: #ECF1E8;}
    .province_list ul {padding: 1rem;overflow: hidden;overflow-y: auto;height: calc(100% - 2rem)}
    .province_list ul li {float: left;width: calc(100% / 3);text-align: center;margin: 1rem 0;color: #35383F}
    .province_list ul .sed {color: #70BF2A}
    .city {position: fixed;bottom: 0;left: 0;width: 100%;height: 80%;z-index: 100;background: rgba(255, 255, 255, 0.8);padding: 1rem;padding-top: 0;display: none}
    .city .title {font-weight: 700;padding: 1rem;background: #ffffff}
    .city .title img {width: 1.5rem;vertical-align: middle;float: right}
    .main_title {background: #F4F7F2;padding: 1rem 0.5rem;color: #70BF2A}
    .main_title img {width: 1.5rem;vertical-align: middle;margin-top: -0.1rem}
    .right {float: right;border-left: 0.1rem solid #70BF2A;padding-left: 1rem;height: 1.2rem;line-height: 1.2rem;margin-top: 0.2rem}
    .city ul{height: calc(100% - 6rem);overflow: hidden;overflow-y: auto}
    .city ul span{float: right}
    .city ul li{padding: 0.5rem}
</style>

<div class="province_list">

    </div>
    <ul>
        <div class="clear"></div>
    </ul>
</div>
<div class="city">

    </div>
    <ul>
    </ul>
</div>

    let province = []
    $(function () {
        for (let i in arr) {
            if (province.indexOf(arr[i].province)==-1) {
                province.push(arr[i].province)
                $(".province_list ul .clear").before('<li>'+arr[i].province+'</li>')
            }
        }
        $(".province_list ul li").on('click', function () {
            $(".province_list ul li").removeClass('sed')
            $(this).addClass('sed')
            $(".main_title .sheng").text($(this).text())
            let num=0
            for (let i in arr) {
                if (arr[i].province==$(this).text()) {
                    num+=Number(arr[i].num)
                    $(".city ul").append('<li>'+arr[i].name+'<span>'+arr[i].num+'个</span></li>')
                }
            }
            $(".main_title .num").text(num)
            $(".city").show()
        })
        $(".city .title img").on('click', function () {
            $(".city ul").html('')
            $(".province_list ul li").removeClass('sed')
            $(".city").hide()
        })
    })
